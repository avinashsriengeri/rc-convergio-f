<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2596be" />
      <stop offset="50%" style="stop-color:#973894" />
      <stop offset="100%" style="stop-color:#cc3266" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#973894" />
      <stop offset="100%" style="stop-color:#cc3266" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="300" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Subtle Grid Pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="500" height="300" fill="url(#grid)"/>
  
  <!-- Glowing Background Elements -->
  <circle cx="100" cy="100" r="60" fill="rgba(37, 150, 190, 0.1)" filter="blur(20px)"/>
  <circle cx="400" cy="200" r="80" fill="rgba(204, 50, 102, 0.1)" filter="blur(25px)"/>
  <circle cx="350" cy="80" r="40" fill="rgba(151, 56, 148, 0.1)" filter="blur(15px)"/>
  
  <!-- Central Branding Frame -->
  <g transform="translate(150, 80)">
    <!-- Dashed Frame with L-shaped brackets -->
    <path d="M 0 0 L 200 0 M 200 0 L 200 80 M 200 80 L 0 80 M 0 80 L 0 0" 
          stroke="white" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
    
    <!-- L-shaped brackets -->
    <path d="M 0 80 L 15 80 L 15 65" stroke="white" stroke-width="3" fill="none"/>
    <path d="M 200 0 L 185 0 L 185 15" stroke="white" stroke-width="3" fill="none"/>
    
    <!-- Brand Text -->
    <text x="100" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
      Convergio
    </text>
    <text x="100" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="normal" letter-spacing="1">
      BUSINESS TRANSFORMATION SUITE
    </text>
  </g>
  
  <!-- Left Side Elements -->
  <!-- Padlock Icon -->
  <g transform="translate(80, 180)">
    <rect x="0" y="8" width="16" height="12" rx="2" fill="url(#brandGradient)" stroke="white" stroke-width="1"/>
    <rect x="4" y="0" width="8" height="8" rx="4" fill="url(#brandGradient)" stroke="white" stroke-width="1"/>
    <circle cx="8" cy="4" r="2" fill="white"/>
  </g>
  
  <!-- Dashboard Snippet -->
  <g transform="translate(50, 60)">
    <rect width="60" height="35" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1" rx="4"/>
    <rect x="5" y="5" width="20" height="3" fill="rgba(255,255,255,0.7)" rx="1"/>
    <rect x="5" y="10" width="15" height="3" fill="rgba(255,255,255,0.5)" rx="1"/>
    <rect x="5" y="15" width="25" height="3" fill="rgba(255,255,255,0.5)" rx="1"/>
    <rect x="5" y="20" width="12" height="3" fill="rgba(255,255,255,0.5)" rx="1"/>
    <rect x="5" y="25" width="18" height="3" fill="rgba(255,255,255,0.5)" rx="1"/>
  </g>
  
  <!-- Right Side Elements -->
  <!-- User Profile Icon -->
  <g transform="translate(380, 60)">
    <circle cx="0" cy="0" r="15" fill="url(#brandGradient)" stroke="white" stroke-width="1"/>
    <circle cx="0" cy="-3" r="4" fill="white"/>
    <path d="M -6 5 Q 0 12 6 5" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Bar Chart -->
  <g transform="translate(320, 140)">
    <rect x="0" y="0" width="8" height="25" fill="url(#chartGradient)" rx="1"/>
    <rect x="12" y="5" width="8" height="20" fill="url(#chartGradient)" rx="1"/>
    <rect x="24" y="10" width="8" height="15" fill="url(#chartGradient)" rx="1"/>
    <rect x="36" y="2" width="8" height="28" fill="url(#chartGradient)" rx="1"/>
    <rect x="48" y="8" width="8" height="22" fill="url(#chartGradient)" rx="1"/>
    <rect x="60" y="15" width="8" height="15" fill="url(#chartGradient)" rx="1"/>
  </g>
  
  <!-- Metrics Numbers -->
  <text x="320" y="120" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">102</text>
  <text x="320" y="135" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">1942</text>
  
  <!-- Connecting Lines and Shapes -->
  <line x1="120" y1="120" x2="150" y2="100" stroke="rgba(255,255,255,0.3)" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="280" y1="140" x2="320" y2="120" stroke="rgba(255,255,255,0.3)" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="200" y1="160" x2="240" y2="180" stroke="rgba(255,255,255,0.3)" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Abstract Geometric Shapes -->
  <circle cx="120" cy="200" r="3" fill="rgba(255,255,255,0.4)"/>
  <circle cx="380" cy="220" r="2" fill="rgba(255,255,255,0.4)"/>
  <circle cx="420" cy="180" r="2.5" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Glowing Lines -->
  <line x1="80" y1="160" x2="100" y2="140" stroke="rgba(37, 150, 190, 0.6)" stroke-width="2" filter="blur(1px)"/>
  <line x1="400" y1="120" x2="420" y2="100" stroke="rgba(204, 50, 102, 0.6)" stroke-width="2" filter="blur(1px)"/>
</svg>
